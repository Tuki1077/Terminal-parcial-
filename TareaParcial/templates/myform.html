<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<title>
  String Handler
</title>
<body style="padding: 4vh;">
  <div class="shadow-lg container">
    <h2 style="color:cornflowerblue">
      String handler
    </h2>
    <body >
      <p style="color:cornflowerblue">Juan Luis Fernandez 20200112</p>
    </body>
    <img src="../static/Tuki.jpg"> <br>
    <form>
      <table class="table table-dark" >
        <thead>
          <br>
          <p style = "color:lightskyblue">Palabra ingresada: {{ palabra_ingresada }} </p>
          <tr>
            {% for k,v in cambio.items() %}
                <li class="list-group-item">
                    <b>{{k}} :</b> {{v}}
                </li>
            {% endfor %}
          </tr>
        </thead>
      </form>
      </table>
        <input name="text" type="text" class="form-control text-center" placeholder="Ingrese un string">
        <button type="submit" class="btn btn-primary" class = "center">Handle</button>
    </div> 
</body>
</html>
